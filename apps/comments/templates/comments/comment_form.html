
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'comments_Comment_list' %}">
    Comment Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
  <input class="form-control col-sm-10" id="last_updated" type="datetime-local" name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="content_object">content_object: </label>
  <input class="form-control col-sm-10" id="content_object" type="text" name="content_object" value="{{ object.content_object }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="object_id">object_id: </label>
  <input class="form-control col-sm-10" id="object_id" type="text" name="object_id" value="{{ object.object_id }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="created">created: </label>
  <input class="form-control col-sm-10" id="created" type="datetime-local" name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="content">content: </label>
  <input class="form-control col-sm-10" id="content" type="text" name="content" value="{{ object.content }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
