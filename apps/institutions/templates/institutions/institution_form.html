
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'institutions_Institution_list' %}">
    Institution Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
  <input class="form-control col-sm-10" id="last_updated" type="datetime-local" name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="name">name: </label>
  <input class="form-control col-sm-10" id="name" type="text" name="name" value="{{ object.name }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="created">created: </label>
  <input class="form-control col-sm-10" id="created" type="datetime-local" name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="date_re_registered">date_re_registered: </label>
  <input class="form-control col-sm-10" id="date_re_registered" type="date" name="date_re_registered" value="{{ object.date_re_registered }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="date_licensed">date_licensed: </label>
  <input class="form-control col-sm-10" id="date_licensed" type="date" name="date_licensed" value="{{ object.date_licensed }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="old_name">old_name: </label>
  <input class="form-control col-sm-10" id="old_name" type="text" name="old_name" value="{{ object.old_name }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
